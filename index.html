<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Text On Image Hover</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="Love.jpg" alt="Love Image">
        <div class="content">
            <h1>Love</h1>
            <p>Kuchh Khaas JaanNa Hai To Pyar Kar Ke Dekho,</p>
            <p>Apni Aankhon Mein Kisi Ko Utaar Kar Ke Dekho,</p>
            <p>Chot Unko Lagegi Aansoo Tumhein Aa Jayenge,</p>
            <p>Ehsaas JaanNa Hai To Dil Haar Kar Ke Dekho.</p>
        </div>
    </div>
</body>
</html>
